<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inscripción</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:read-only {
      background-color: #f0f0f0;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #6a11cb;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Inscripción</h2>
    <form id="formInscripcion">
      <label>Nombre completo:</label>
      <input type="text" id="nombreCompleto" required placeholder="Escribe tu nombre completo">

      <label>Usuario:</label>
      <input type="text" id="nombreUsuario" readonly>

      <label>Correo:</label>
      <input type="email" id="correo" required placeholder="Escribe tu correo para recibir info del curso">

      <button type="submit">Inscribirme</button>
    </form>
  </div>

 

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

 <script src="sendemailre.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="insrecre.js"></script>
</body>
</html>
