<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Paleta de Colores:
       Verde Oscuro (Fondo): #606b00
       Verde Lima (Acento): #d5ff3f
       Texto Principal: #f0f0f0
       Fondo de Tarjetas: #1a1a1a (casi negro para contraste)
    */

    :root {
      --bg-dark: #606b00;
      --accent-lime: #d5ff3f;
      --card-bg: #1f2400;
      --text-light: #f0f0f0;
      --text-dark: #303500;
      --border-color: rgba(213, 255, 63, 0.2);
    }

    /* Estilos Generales */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent-lime);
      font-weight: 700;
      margin-bottom: 40px;
    }

    /* Estilo de Tarjeta para agrupar contenido */
    .card {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Formulario */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      align-items: end;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9em;
      font-weight: 500;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.7);
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1em;
      color: var(--text-light);
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-lime);
      box-shadow: 0 0 0 3px rgba(213, 255, 63, 0.25);
    }

    /* Botones */
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-primary {
      background-color: var(--accent-lime);
      color: var(--text-dark);
    }
    
    .btn-primary:hover {
      background-color: #e0ff6b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(213, 255, 63, 0.2);
    }
    
    .btn-secondary {
        background-color: transparent;
        color: var(--accent-lime);
        border: 1px solid var(--accent-lime);
    }

    .btn-secondary:hover {
        background-color: var(--accent-lime);
        color: var(--text-dark);
    }

    .form-buttons {
      display: flex;
      gap: 10px;
      grid-column: 1 / -1; /* Ocupa todo el ancho */
    }

    /* Tabla */
    .table-container {
        overflow-x: auto; /* Para responsividad en m√≥viles */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    thead th {
      color: var(--accent-lime);
      text-align: left;
      padding: 15px;
      border-bottom: 2px solid var(--accent-lime);
      font-size: 0.9em;
      text-transform: uppercase;
    }
    
    tbody td {
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    tbody tr {
      transition: background-color 0.2s ease;
    }

    tbody tr:hover {
      background-color: rgba(213, 255, 63, 0.05);
    }

    .actions button {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-light);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
      transition: all 0.2s ease;
    }
    .actions button:hover {
        border-color: var(--accent-lime);
        color: var(--accent-lime);
    }

  </style>
</head>
<body>

<div class="container">
  <h1>üìã Panel de Administraci√≥n</h1>

  <div class="card">
    <form id="formUsuario">
      <input type="hidden" id="userId">
      
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="rol">Rol:</label>
        <select id="rol">
          <option value="maestro">Maestro</option>
          <option value="admin">Admin</option>
          <option value="estudiante">Estudiante</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" placeholder="Dejar en blanco para no cambiar">
      </div>

      <div class="form-group form-buttons">
        <button type="submit" class="btn btn-primary" id="submitBtn">Agregar Usuario</button>
        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancelar</button>
      </div>
    </form>
  </div>

  <div class="card table-container">
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-usuarios"></tbody>
    </table>
  </div>
</div>

<script>
  // =========================================================================
  // ‚ö†Ô∏è ADVERTENCIA DE SEGURIDAD CR√çTICA ‚ö†Ô∏è
  // NUNCA expongas tu clave 'service_role' en el c√≥digo del cliente (navegador).
  // Usa la clave an√≥nima (anon key) y protege tus tablas con Pol√≠ticas 
  // de Seguridad a Nivel de Fila (RLS) en el panel de Supabase.
  // Solo los usuarios autenticados y con los permisos correctos
  // (ej. rol 'admin') deber√≠an poder realizar estas operaciones.
  // =========================================================================
  const SUPABASE_URL = "https://qlsuiwxlrsqgumjbuozk.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsc3Vpd3hscnNxZ3VtamJ1b3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4NDIzMDEsImV4cCI6MjA3MTQxODMwMX0.xSnFcsfXGt1SRUee87sprQepocXC7baag1Sc2uhOkQk"; // Clave ANON, NO service_role
  const { createClient } = supabase;
  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  let isEditing = false;

  const form = document.getElementById("formUsuario");
  const submitBtn = document.getElementById("submitBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  
  // Cargar usuarios al inicio
  document.addEventListener("DOMContentLoaded", cargarUsuarios);

  async function cargarUsuarios() {
    const { data, error } = await db
      .from("usuarios")
      .select("id, usuario, email, rol");

    if (error) {
      console.error("Error al cargar usuarios:", error);
      return;
    }

    const tabla = document.getElementById("tabla-usuarios");
    tabla.innerHTML = ""; // Limpiar tabla antes de rellenar
    data.forEach(user => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${user.usuario}</td>
        <td>${user.email}</td>
        <td>${user.rol}</td>
        <td class="actions">
          <button onclick="iniciarEdicion('${user.id}', '${user.usuario}', '${user.email}', '${user.rol}')">‚úèÔ∏è Editar</button>
          <button onclick="eliminarUsuario('${user.id}')">üóëÔ∏è Eliminar</button>
        </td>
      `;
      tabla.appendChild(fila);
    });
  }

  // L√≥gica del formulario (Crear o Actualizar)
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (isEditing) {
      await actualizarUsuario();
    } else {
      await agregarUsuario();
    }
  });

  async function agregarUsuario() {
    const usuario = document.getElementById("usuario").value.trim();
    const email = document.getElementById("email").value.trim();
    const rol = document.getElementById("rol").value;
    const password = document.getElementById("password").value;

    if (!usuario || !email || !password) {
        alert("Usuario, email y contrase√±a son obligatorios para crear un nuevo usuario.");
        return;
    }

    // En un escenario real, la creaci√≥n de usuario se har√≠a en un
    // backend seguro o una Edge Function de Supabase, no desde el cliente.
    // Esta es una simplificaci√≥n.
    const { data, error } = await db.from("usuarios").insert([{
        usuario,
        email,
        rol,
        password // IMPORTANTE: El hashing debe hacerse en un backend seguro.
    }]);

    if (error) {
      alert("‚ùå Error al crear usuario: " + error.message);
      return;
    }

    alert("‚úÖ Usuario creado correctamente");
    resetForm();
    cargarUsuarios();
  }

  // Funci√≥n para preparar el formulario para la edici√≥n
  function iniciarEdicion(id, usuario, email, rol) {
    isEditing = true;
    document.getElementById("userId").value = id;
    document.getElementById("usuario").value = usuario;
    document.getElementById("email").value = email;
    document.getElementById("rol").value = rol;
    
    // Habilitar campo de contrase√±a y poner placeholder
    document.getElementById("password").required = false;
    document.getElementById("password").placeholder = "Nueva contrase√±a (opcional)";


    submitBtn.textContent = "Actualizar Usuario";
    cancelBtn.style.display = "inline-block";
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  async function actualizarUsuario() {
    const id = document.getElementById("userId").value;
    const usuario = document.getElementById("usuario").value.trim();
    const email = document.getElementById("email").value.trim();
    const rol = document.getElementById("rol").value;

    const datosActualizados = { usuario, email, rol };
    
    // NOTA: La actualizaci√≥n de contrase√±a debe manejarse con cuidado
    // y de forma segura. Aqu√≠ no se implementa por simplicidad.

    const { error } = await db
      .from("usuarios")
      .update(datosActualizados)
      .eq("id", id);

    if (error) {
      alert("‚ùå Error al actualizar: " + error.message);
      return;
    }
    
    alert("‚úÖ Usuario actualizado correctamente");
    resetForm();
    cargarUsuarios();
  }

  // L√≥gica del bot√≥n Cancelar
  cancelBtn.addEventListener("click", resetForm);

  function resetForm() {
    isEditing = false;
    form.reset(); // Limpia todos los campos
    document.getElementById("password").required = true;
    document.getElementById("password").placeholder = "";
    submitBtn.textContent = "Agregar Usuario";
    cancelBtn.style.display = "none";
  }

  // Eliminar usuario
  async function eliminarUsuario(id) {
    if (confirm("¬øSeguro que deseas eliminar este usuario?")) {
      const { error } = await db.from("usuarios").delete().eq("id", id);
      if (error) {
        alert("‚ùå Error al eliminar: ".message);
        return;
      }
      cargarUsuarios();
    }
  }
</script>
</body>
</html>
