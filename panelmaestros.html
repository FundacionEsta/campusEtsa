<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.57">
  <title>Panel de Maestros y Estudiantes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button, select {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>üìã Panel de Maestros y Estudiantes</h1>

  <!-- Formulario -->
  <form id="formUsuario">
    <label>Usuario:</label>
    <input type="text" id="usuario" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Rol:</label>
    <select id="rol">
      <option value="maestro">Maestro</option>
      <option value="admin">Admin</option>
      <option value="estudiante">Estudiante</option>
    </select>

    <label>Contrase√±a:</label>
    <input type="password" id="password" required>

    <button type="submit">Agregar Usuario</button>
  </form>

  <!-- Tabla -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-usuarios"></tbody>
  </table>

  <script>
    // üîë Conectar con Supabase
    const SUPABASE_URL = "https://qlsuiwxlrsqgumjbuozk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsc3Vpd3hscnNxZ3VtamJ1b3prIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NTg0MjMwMSwiZXhwIjoyMDcxNDE4MzAxfQ.aZcci1acvTqhOLbTCnD5McG1l8tWO331G4GGmFftFks";
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Funci√≥n para hashear password con SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hash = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    // Cargar usuarios al inicio
    document.addEventListener("DOMContentLoaded", cargarUsuarios);

    async function cargarUsuarios() {
      const { data, error } = await db
        .from("usuarios")
        .select("id, usuario, email, rol");

      if (error) {
        console.error(error);
        return;
      }

      const tabla = document.getElementById("tabla-usuarios");
      tabla.innerHTML = "";
      data.forEach(user => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${user.id}</td>
          <td>${user.usuario}</td>
          <td>${user.email}</td>
          <td>${user.rol}</td>
          <td class="actions">
            <button onclick="editarUsuario('${user.id}', '${user.usuario}', '${user.email}')">‚úèÔ∏è Editar</button>
            <button onclick="eliminarUsuario('${user.id}')">üóëÔ∏è Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    // Agregar nuevo usuario
    document.getElementById("formUsuario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const email = document.getElementById("email").value.trim();
      const rol = document.getElementById("rol").value;
      const password = document.getElementById("password").value;

      try {
        const passwordHash = await hashPassword(password);

        const { error } = await db.from("usuarios").insert([{
          usuario,
          email,
          rol,
          password: passwordHash
        }]);

        if (error) {
          alert("‚ùå Error al insertar en tabla usuarios: " + error.message);
          return;
        }

        e.target.reset();
        cargarUsuarios();
        alert("‚úÖ Usuario creado correctamente");

      } catch (err) {
        alert("‚ùå Error inesperado: " + err.message);
      }
    });

    // Editar usuario
    async function editarUsuario(id, usuario, email) {
      const nuevoUsuario = prompt("Nuevo usuario/nombre:", usuario);
      const nuevoEmail = prompt("Nuevo correo:", email);

      if (nuevoUsuario && nuevoEmail) {
        const { error } = await db
          .from("usuarios")
          .update({ usuario: nuevoUsuario, email: nuevoEmail })
          .eq("id", id);
        if (error) {
          alert("‚ùå Error al editar: " + error.message);
          return;
        }
        cargarUsuarios();
      }
    }

    // Eliminar usuario
    async function eliminarUsuario(id) {
      if (confirm("¬øSeguro que deseas eliminar este usuario?")) {
        const { error } = await db.from("usuarios").delete().eq("id", id);
        if (error) {
          alert("‚ùå Error al eliminar en tabla: " + error.message);
          return;
        }
        cargarUsuarios();
      }
    }
  </script>
</body>
</html>
