<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.57">
  <title>Panel de Maestros</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- ‚úÖ Cargar bcryptjs (para navegador, expone dcodeIO.bcrypt) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button, select {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>üìã Panel de Maestros</h1>

  <!-- Formulario para agregar maestro -->
  <form id="formMaestro">
    <label>Usuario:</label>
    <input type="text" id="usuario" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Rol:</label>
    <select id="rol">
      <option value="maestro">Maestro</option>
      <option value="admin">Admin</option>
    </select>

    <label>Contrase√±a:</label>
    <input type="password" id="password" required>

    <button type="submit">Agregar Maestro</button>
  </form>

  <!-- Tabla de maestros -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-maestros"></tbody>
  </table>

  <script>
    // üîë Conectar con Supabase
    const SUPABASE_URL = "https://qlsuiwxlrsqgumjbuozk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsc3Vpd3hscnNxZ3VtamJ1b3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4NDIzMDEsImV4cCI6MjA3MTQxODMwMX0.xSnFcsfXGt1SRUee87sprQepocXC7baag1Sc2uhOkQk";
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Cargar maestros al inicio
    document.addEventListener("DOMContentLoaded", cargarMaestros);

    // Funci√≥n para cargar los maestros
    async function cargarMaestros() {
      const { data, error } = await db
        .from("usuarios")
        .select("id, usuario, email, rol");
      if (error) {
        console.error(error);
        return;
      }

      const tabla = document.getElementById("tabla-maestros");
      tabla.innerHTML = "";
      data.forEach(maestro => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${maestro.id}</td>
          <td>${maestro.usuario}</td>
          <td>${maestro.email}</td>
          <td class="actions">
            <button onclick="editarMaestro('${maestro.id}', '${maestro.usuario}', '${maestro.email}')">‚úèÔ∏è Editar</button>
            <button onclick="eliminarMaestro('${maestro.id}')">üóëÔ∏è Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    // Agregar nuevo maestro con contrase√±a cifrada
    document.getElementById("formMaestro").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const email = document.getElementById("email").value;
      const rol = document.getElementById("rol").value;
      const password = document.getElementById("password").value;

      try {
        // ‚úÖ Usar bcryptjs desde navegador
        const bcrypt = dcodeIO.bcrypt;
        const hashedPassword = bcrypt.hashSync(password, 10);

        const { error } = await db
          .from("usuarios")
          .insert([{ usuario, email, rol, password: hashedPassword }]);

        if (error) {
          alert("‚ùå Error al agregar maestro: " + error.message);
          return;
        }

        e.target.reset();
        cargarMaestros();
        alert("‚úÖ Maestro agregado con contrase√±a cifrada");

      } catch (err) {
        alert("‚ùå Error inesperado: " + err.message);
      }
    });

    // Editar maestro
    async function editarMaestro(id, usuario, email) {
      const nuevoUsuario = prompt("Nuevo usuario/nombre:", usuario);
      const nuevoEmail = prompt("Nuevo correo:", email);

      if (nuevoUsuario && nuevoEmail) {
        const { error } = await db
          .from("usuarios")
          .update({ usuario: nuevoUsuario, email: nuevoEmail })
          .eq("id", id);
        if (error) {
          alert("‚ùå Error al editar maestro: " + error.message);
          return;
        }
        cargarMaestros();
      }
    }

    // Eliminar maestro
    async function eliminarMaestro(id) {
      if (confirm("¬øSeguro que deseas eliminar este maestro?")) {
        const { error } = await db.from("usuarios").delete().eq("id", id);
        if (error) {
          alert("‚ùå Error al eliminar maestro: " + error.message);
          return;
        }
        cargarMaestros();
      }
    }
  </script>
</body>
</html>
