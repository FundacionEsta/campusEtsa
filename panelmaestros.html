<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de EdiciÃ³n de Usuarios</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin-panel.css">
</head>
<body>

<header class="admin-header">
  <div class="user-info">
    Bienvenido, <strong id="admin-username"></strong>
  </div>
  <a href="index.html" class="btn btn-secondary">Volver al Inicio</a>
</header>

<div class="container">
  <h1>ðŸ“‹ Panel de EdiciÃ³n de Usuarios</h1>

  <div class="card" id="form-card" style="display: none;">
    <form id="formUsuario">
      <input type="hidden" id="userId">
      
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="rol">Rol:</label>
        <select id="rol">
          <option value="admin">Admin</option>
          <option value="maestro">Maestro</option>
          <option value="estudiante">Estudiante</option>
        </select>
      </div>

      <div class="form-group form-buttons">
        <button type="submit" class="btn btn-primary" id="submitBtn">Actualizar Usuario</button>
        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
      </div>
    </form>
  </div>

  <div class="card table-container">
    <h2>Usuarios Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-usuarios"></tbody>
    </table>
  </div>
</div>

<script src="admin-panel.js" defer></script>
</body>
</html>
